<div *ngIf="selectedMovie" class="movie-details-card">
  <div class="movie-details-image">
    <img [src]="imagePath + selectedMovie.poster_path" alt="{{ selectedMovie.original_title }}" />
  </div>
  <div class="movie-details-content">
    <h2>{{ selectedMovie.original_title }}</h2>
    <p>{{ selectedMovie.overview }}</p>

    <div class="movie-details-info">
      <p><strong>Score:</strong> {{ selectedMovie.vote_average }}</p>
      <p><strong>Release Date:</strong> {{ selectedMovie.release_date | date }}</p>
    </div>
  </div>
</div>
